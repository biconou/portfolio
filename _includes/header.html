<header>
  <div class="logo">
    <div><a href="{{ site.github.url }}/">{{ site.title }}</a></div>
    <div class="photographie-label">Photographie</div>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
